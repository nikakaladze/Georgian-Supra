<div class="shell">
  <header class="site-header">
    <div class="container header-inner">
      <a routerLink="/" class="brand">
        <span class="brand-text">{{title()}}</span>
      </a>

      <nav class="nav">
         <p>{{ currentTime() | date: 'medium' }}</p>

        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Recipes</a>
        <a routerLink="/recipes/new" class="btn small">+ New Recipe</a>
      </nav>
    </div>
  </header>

  <main class="site-body">
    <div class="container body-inner">
      <router-outlet />
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <div class="brand-slim">
          <p>{{title()}}</p>
        </div>
      </div>

      <ul class="footer-links">
        <li><a href="#" rel="noopener">About</a></li>
        <li><a href="#" rel="noopener">Contact</a></li>
        <li><a href="#" rel="noopener">Privacy</a></li>
      </ul>
    </div>
  </footer>
</div>
